<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>GROUPIE TRACKER</h1>
    <form action="/search" method="GET" target="_top">
        <input type="text" name="query" id="search" list="suggestions" placeholder="Search for bands ...">
        <datalist id="suggestions"></datalist>
        <input type="submit" value="Search">
    </form>
    <iframe name="suggestionsFrame" src="/suggestions" style="display:none;"></iframe>
			<form target="suggestionsFrame" id="suggestionForm">
				<input type="text" name="query" id="suggestionQuery" style="display:none;">
			</form> 
    <div class="container">
        <div class="card">
            {{ range . }}
                <div class="artist-item">
                    <a href="/artist/{{.ID}}">
                        <h2 class="names">{{ .Name }}</h2>
                        <img src="{{ .Image }}" alt="{{ .Name }}">
                    </a>
                </div>
            {{ end }}
        </div>
    </div>

 
</body>
</html>
